            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;

            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            z-index: 10;
            pointer-events: none; /* So it doesn't interfere with clicks on the tile */
        }

        .tile:hover .tile-name {
            visibility: visible;
            opacity: 1;
        }
        .board-cell {
            width: 95px; /* Accommodate larger tiles */
            height: 95px; /* Accommodate larger tiles */
            border: 1px dashed #D1D5DB;
            background-color: #fff;
            border-radius: 8px;
            flex-shrink: 0; /* Prevent cells from shrinking */

        function renderBoard(boardData) {
            boardContainer.innerHTML = '';
            const coords = Object.keys(boardData).map(key => {
                const parts = key.split(',');
                if (parts.length === 2) {
                    const x = parseInt(parts[0], 10);
                    const y = parseInt(parts[1], 10);
                    if (!isNaN(x) && !isNaN(y)) {
                        return [x, y];
                    }
                }
                return null;
            }).filter(c => c !== null);

            if (coords.length === 0) return;

            const minX = Math.min(...coords.map(c => c[0]));
            const maxX = Math.max(...coords.map(c => c[0]));
            const minY = Math.min(...coords.map(c => c[1]));
            const maxY = Math.max(...coords.map(c => c[1]));
            
            const buffer = 3;
            const gridCols = maxX - minX + 1 + (buffer * 2);
            const gridRows = maxY - minY + 1 + (buffer * 2);

            boardContainer.style.gridTemplateColumns = `repeat(${gridCols}, 95px)`;
            boardContainer.style.gridTemplateRows = `repeat(${gridRows}, 95px)`;

            for (let y = minY - buffer; y <= maxY + buffer; y++) {
                for (let x = minX - buffer; x <= maxX + buffer; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('board-cell', 'relative', 'flex', 'items-center', 'justify-center');
                    if (x === 0 && y === 0) {
                        cell.classList.add('center');
                    }
                    
                    const coordKey = `${x},${y}`;
                    const cellData = boardData[coordKey];

                    if (cellData && cellData.tileId) {
                        const tile = createTileElement(cellData.tileId);
                        tile.style.cursor = 'default';
                        cell.appendChild(tile);
                    } else {
                        cell.addEventListener('click', () => onBoardCellClick(x, y, cell));
                    }
                    boardContainer.appendChild(cell);
                }
            }
        }

        async function executeP2Swap(gameData, powerUpTileId, tilesToSwap) {
            const gameRef = doc(db, "synthetiles-games", currentGameId);
            const player = gameData.players[currentUser.uid];

            // Hand without powerup and swapped tiles
            let newHand = player.hand.filter(id => id !== powerUpTileId && !tilesToSwap.includes(id));
            
            let newCompoundDeck = [...gameData.compoundDeck];
            let newReactantDeck = [...gameData.reactantDeck];

            // Return swapped tiles and the powerup tile
            [...tilesToSwap, powerUpTileId].forEach(id => {
                const tileType = TILE_DEFINITIONS[id].type;
                if (tileType === 'compound') newCompoundDeck.push(id);
                else newReactantDeck.push(id);
            });

            newCompoundDeck = shuffleArray(newCompoundDeck);
            newReactantDeck = shuffleArray(newReactantDeck);

            // Draw new tiles
            [...tilesToSwap, powerUpTileId].forEach(id => {
                const tileType = TILE_DEFINITIONS[id].type;
                if (tileType === 'compound' && newCompoundDeck.length > 0) newHand.push(newCompoundDeck.pop());
                else if ((tileType === 'reactant' || tileType === 'powerup') && newReactantDeck.length > 0) newHand.push(newReactantDeck.pop());
            });

            const logEntry = `${player.name} used P2 to swap ${tilesToSwap.length + 1} tile(s).`;
            const updates = {
                [`players.${currentUser.uid}.hand`]: newHand,
                compoundDeck: newCompoundDeck,
                reactantDeck: newReactantDeck,
                log: [...gameData.log, logEntry]
            };
            await updateDoc(gameRef, updates);
        }

        async function advanceTurn(gameData, forcedByTimer = false) {
            const gameRef = doc(db, "synthetiles-games", currentGameId);
            
            let updates = {};
            
            // Handle time deduction for the player who just finished their turn.
            if (!forcedByTimer && gameData.turnStartTime) {
                const timeUsed = (new Date() - gameData.turnStartTime.toDate()) / 1000;
                const currentPlayerId = gameData.playerOrder[gameData.currentPlayerIndex];
                updates[`players.${currentPlayerId}.timeLeft`] = Math.max(0, gameData.players[currentPlayerId].timeLeft - timeUsed);
            } else if (forcedByTimer) {
                const currentPlayerId = gameData.playerOrder[gameData.currentPlayerIndex];
                updates[`players.${currentPlayerId}.timeLeft`] = 0;
            }

            let nextPlayerIndex = (gameData.currentPlayerIndex + 1) % gameData.playerOrder.length;
            // Determine active players AFTER the time update
            const activePlayers = gameData.playerOrder.filter(pId => (updates[`players.${pId}.timeLeft`] ?? gameData.players[pId].timeLeft) > 0);

            if (activePlayers.length === 0 && gameData.playerOrder.length > 0) {
                // Determine winner by score
                const finalPlayers = gameData.playerOrder.map(pId => gameData.players[pId]);
                finalPlayers.sort((a, b) => b.score - a.score);
                const winnerName = finalPlayers[0] ? finalPlayers[0].name : "No one";

                updates.status = 'finished';
                updates.log = [...gameData.log, `Game over! The winner is ${winnerName}!`];
                await updateDoc(gameRef, updates);
                return;
            }
            
            let loopGuard = 0; // Prevent infinite loops
            
            while(loopGuard < gameData.playerOrder.length * 2) {
                const nextPlayerId = gameData.playerOrder[nextPlayerIndex];
                
                // Skip players who have run out of time
                if ((updates[`players.${nextPlayerId}.timeLeft`] ?? gameData.players[nextPlayerId].timeLeft) <= 0) {
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameData.playerOrder.length;
                    loopGuard++;
                    continue;
                }

                const skippedPlayersList = gameData.skippedPlayers || [];
                if (skippedPlayersList.includes(nextPlayerId)) {
                    updates.skippedPlayers = skippedPlayersList.filter(id => id !== nextPlayerId);
                    updates.log = [...(updates.log || gameData.log || []), `${gameData.players[nextPlayerId].name}'s turn was skipped.`];
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameData.playerOrder.length;
                    loopGuard++;
                } else {
                    break; 
                }
            }
            
            updates.currentPlayerIndex = nextPlayerIndex;
            updates.turnStartTime = serverTimestamp();
            await updateDoc(gameRef, updates);
        }

                const newReactantDeck=[...gameData.reactantDeck];
                placedTileIds.forEach(id=>{const tileType=TILE_DEFINITIONS[id].type;if(tileType==='compound'&&newCompoundDeck.length>0){newHand.push(newCompoundDeck.pop())}else if((tileType==='reactant'||tileType==='powerup')&&newReactantDeck.length>0){newHand.push(newReactantDeck.pop())}});
                
                const updates={board:newBoard,compoundDeck:newCompoundDeck,reactantDeck:newReactantDeck,[`players.${currentUser.uid}.hand`]:newHand,[`players.${currentUser.uid}.score`]:player.score+score,log:[...gameData.log,`${player.name} ${logEntry}`]};
                
                // Clear active powerup after use
                if(gameData.activePowerUps && gameData.activePowerUps[currentUser.uid]) {
                    updates[`activePowerUps.${currentUser.uid}`] = null;
                }

                await updateDoc(gameRef,updates);
                
                const updatedGameDoc = await getDoc(gameRef);
                await advanceTurn(updatedGameDoc.data());
            } else {
                showMessage("Incorrect combination, you lose a turn.");
                const player = gameData.players[currentUser.uid];
                renderGame(gameData); // Re-render to put tiles back visually
                await updateDoc(gameRef, {
                    log: [...gameData.log, `${player.name} made an incorrect move and lost their turn.`]
                });
                await advanceTurn(gameData);
            }
            placedTilesThisTurn=[];
        });
        
        skipTurnBtn.addEventListener('click',async()=>{
            const gameRef=doc(db,"synthetiles-games",currentGameId);
            const gameDoc=await getDoc(gameRef);
            if(!gameDoc.exists())return;
            const gameData=gameDoc.data();
            const player=gameData.players[currentUser.uid];
            await updateDoc(gameRef,{log:[...gameData.log,`${player.name} skipped their turn.`]});
            const updatedGameDoc = await getDoc(gameRef);
            await advanceTurn(updatedGameDoc.data());
        });

        quitGameBtn.addEventListener('click', async () => {
            if (!currentGameId) return;
            const gameRef = doc(db, "synthetiles-games", currentGameId);
            const gameDoc = await getDoc(gameRef);

            if (gameDoc.exists()) {
                const gameData = gameDoc.data();
                const playerName = gameData.players[currentUser.uid]?.name || 'A player';
                const updates = {
                    [`players.${currentUser.uid}`]: deleteField(),
                    playerOrder: gameData.playerOrder.filter(id => id !== currentUser.uid),
                    log: [...gameData.log, `${playerName} left the game.`]
                };

                await updateDoc(gameRef, updates);

                // After updating, check if the game should end
                const remainingPlayers = updates.playerOrder.length;
                if (remainingPlayers > 0 && remainingPlayers < 3) {
                     await updateDoc(gameRef, { 
                        status: 'finished',
                        log: [...updates.log, 'Game ended due to not enough players.']
                     });
                } else if (remainingPlayers === 0) {
                    await deleteDoc(gameRef);
                }
            }
            
            endGameSession("You left the game.");
        });
        
        swapTilesBtn.addEventListener('click', () => {
            isSwapMode = true;
            showMessage("Select tiles to swap, then click 'Confirm Swap'.");
            actionButtonsEl.classList.add('hidden');
            swapConfirmButtonsEl.classList.remove('hidden');
        });

        cancelSwapBtn.addEventListener('click', () => {
            isSwapMode = false;
            tilesToSwap = [];
            document.querySelectorAll('.swap-selected').forEach(el => el.classList.remove('swap-selected'));
            actionButtonsEl.classList.remove('hidden');
            swapConfirmButtonsEl.classList.add('hidden');
        });

        confirmSwapBtn.addEventListener('click', async () => {
            if (tilesToSwap.length === 0) {
                showMessage("You haven't selected any tiles to swap.");
                return;
            }

            const gameRef = doc(db, "synthetiles-games", currentGameId);
            const gameDoc = await getDoc(gameRef);
            if (!gameDoc.exists()) return;
            const gameData = gameDoc.data();
            
            const player = gameData.players[currentUser.uid];
            let newHand = player.hand.filter(id => !tilesToSwap.includes(id));
            
            let newCompoundDeck = [...gameData.compoundDeck];
            let newReactantDeck = [...gameData.reactantDeck];

            tilesToSwap.forEach(id => {
                const tileType = TILE_DEFINITIONS[id].type;
                if (tileType === 'compound') {
                    newCompoundDeck.push(id);
                } else {
                    newReactantDeck.push(id);
                }
            });

            newCompoundDeck = shuffleArray(newCompoundDeck);
            newReactantDeck = shuffleArray(newReactantDeck);

            tilesToSwap.forEach(id => {
                const tileType = TILE_DEFINITIONS[id].type;
                if (tileType === 'compound' && newCompoundDeck.length > 0) {
                    newHand.push(newCompoundDeck.pop());
                } else if ((tileType === 'reactant' || tileType === 'powerup') && newReactantDeck.length > 0) {
                    newHand.push(newReactantDeck.pop());
                }
            });

             const updates = {
                compoundDeck: newCompoundDeck,
                reactantDeck: newReactantDeck,
                [`players.${currentUser.uid}.hand`]:newHand,
                log: [...gameData.log, `${player.name} swapped ${tilesToSwap.length} tile(s).`]
            };

            await updateDoc(gameRef, updates);
            const updatedGameDoc = await getDoc(gameRef);
            await advanceTurn(updatedGameDoc.data());

            isSwapMode = false;
            tilesToSwap = [];
            actionButtonsEl.classList.remove('hidden');
            swapConfirmButtonsEl.classList.add('hidden');
        });

        function endGameSession(message){if(unsubscribeGame){unsubscribeGame();unsubscribeGame=null}currentGameId=null;gameScreenEl.classList.add('hidden');lobbyEl.classList.remove('hidden');waitingLobbyEl.classList.add('hidden');placedTilesThisTurn=[];selectedHandTile=null;showMessage(message)}
        
        function validateAndScoreTurn(placedTiles, board) {
            let totalScore = 0;
            let validMoves = 0;
            let logEntry = ""; // Changed from logParts to a single string
            let hasConnectionToBoard = false;
            const checkedReactions = new Set(); 
            const boardKeys = Object.keys(board);

            const isFirstMove = boardKeys.length <= 1 && placedTiles.length > 0;
            if (isFirstMove) {
                hasConnectionToBoard = true;
            } else {
                for (const placed of placedTiles) {
                    const neighbors = getNeighbors(placed.x, placed.y, board);
                    if (neighbors.some(n => n.tile !== null)) {
                        hasConnectionToBoard = true;
                        break;
                    }
                }
            }
            
            if (!hasConnectionToBoard) {
                 return { score: 0, validMoves: 0, logEntry: "" };
            }

            for (const placed of placedTiles) {
                const { x, y } = placed;
                const directions = [{ x: 1, y: 0 }, { x: 0, y: 1 }]; // Horizontal and Vertical

                for (const dir of directions) {
                    for (let i = -1; i <= 1; i++) {
                         const p1_pos = { x: x + (i - 1) * dir.x, y: y + (i - 1) * dir.y };
                        const p2_pos = { x: x + i * dir.x, y: y + i * dir.y };
                        const p3_pos = { x: x + (i + 1) * dir.x, y: y + (i + 1) * dir.y };

                        const tile1 = findTileAt(p1_pos.x, p1_pos.y, board, placedTiles);
                        const tile2 = findTileAt(p2_pos.x, p2_pos.y, board, placedTiles);
                        const tile3 = findTileAt(p3_pos.x, p3_pos.y, board, placedTiles);

                        if (tile1 && tile2 && tile3) {
                            const reactionKey = [tile1.tileId, tile2.tileId, tile3.tileId, `${p1_pos.x},${p1_pos.y}`].sort().join('-');
                            if (checkedReactions.has(reactionKey)) continue;

                            const info1 = TILE_DEFINITIONS[tile1.tileId];
                            const info2 = TILE_DEFINITIONS[tile2.tileId];
                            const info3 = TILE_DEFINITIONS[tile3.tileId];

                            const checkAndScore = (start, react, prod) => {
                                const reactionCheck = REACTION_RULES[start.tileId]?.[react.tileId];
                                const isFreeReaction = start.tileId === 'C29' || prod.tileId === 'C29' || react.tileId === 'R26';
                                
                                if (reactionCheck === prod.tileId || isFreeReaction) {
                                    const moveScore = TILE_DEFINITIONS[start.tileId].score + TILE_DEFINITIONS[react.tileId].score + TILE_DEFINITIONS[prod.tileId].score;
                                    totalScore += moveScore;
                                    checkedReactions.add(reactionKey);
                                    return true;
                                }
                                return false;
                            };

                            if (info1.type === 'compound' && info2.type === 'reactant' && info3.type === 'compound') {
                                checkAndScore(tile1, tile2, tile3);
                            } else if (info3.type === 'compound' && info2.type === 'reactant' && info1.type === 'compound') {
                                checkAndScore(tile3, tile2, tile1);
                            }
                        }
                    }
                }
            }
            
            if (totalScore > 0) {
                logEntry = `scored ${totalScore} points.`;
                validMoves = 1;
            } else if (isFirstMove) {
                logEntry = "played the first tile.";
                validMoves = 1; 
            } else if (hasConnectionToBoard && placedTiles.length > 0) {
                validMoves = 0; // Invalid move if it connects but doesn't score
            }

            return { score: totalScore, validMoves, logEntry };
        }

        function getNeighbors(x,y,board,placedThisTurn=[]){const neighbors=[],directions=[{x:-1,y:0},{x:1,y:0},{x:0,y:-1},{x:0,y:1}];for(const dir of directions){const nx=x+dir.x,ny=y+dir.y;const coordKey=`${nx},${ny}`;let tile=board[coordKey];if(!tile){const placed=placedThisTurn.find(p=>p.x===nx&&p.y===ny);if(placed)tile={tileId:placed.tileId}}neighbors.push({tile,pos:{x:nx,y:ny}})}}return neighbors}
        function findTileAt(x,y,board,placedThisTurn=[]){const coordKey=`${x},${y}`;let tile=board[coordKey];if(!tile){const placed=placedThisTurn.find(p=>p.x===x&&p.y===y);if(placed)tile={tileId:placed.tileId}}return tile}
        
        function generateGameId(){return Math.random().toString(36).substring(2,7).toUpperCase()}
        function generateInitialDecks(){let compoundDeck=[],reactantDeck=[];for(const tileId in TILE_DEFINITIONS){const tile=TILE_DEFINITIONS[tileId];if(tile.type==='compound'){for(let i=0;i<2;i++)compoundDeck.push(tileId)}else if(tile.type==='reactant'||tile.type==='powerup'){for(let i=0;i<2;i++)reactantDeck.push(tileId)}}return{compoundDeck:shuffleArray(compoundDeck),reactantDeck:shuffleArray(reactantDeck)}}
        function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}
        function dealHand(compoundDeck,reactantDeck){const hand=[];for(let i=0;i<5;i++){if(compoundDeck.length>0)hand.push(compoundDeck.pop());if(reactantDeck.length>0)hand.push(reactantDeck.pop())}return hand}
        
        function formatTime(seconds) {
            if (typeof seconds !== 'number' || seconds < 0) {
                seconds = 0;
            }
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function isPlayerTurn() {
            const turnIndicator = document.getElementById('turn-indicator');
            return turnIndicator.textContent === "It's your turn!";
        }

        function showWinner(gameData) {
            const playersRanked = Object.values(gameData.players)
                .sort((a, b) => b.score - a.score);

            let rankedListHtml = playersRanked.map((player, index) => {
                return `<div class="flex justify-between text-lg p-2 ${index === 0 ? 'bg-yellow-200' : 'bg-gray-100'} rounded-md">
                            <span>${index + 1}. ${player.name}</span>
                            <span class="font-bold">${player.score} points</span>
                        </div>`;
            }).join('');

            let messageHtml = `
                <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
                <h3 class="text-xl font-semibold mb-4">Final Scores:</h3>
                <div class="space-y-2">
                    ${rankedListHtml}
                </div>
            `;
            
            modalText.innerHTML = messageHtml;
            messageModal.classList.add('visible');
        }

        function showMessage(text){
            if (text) { 
                modalText.innerHTML = `<p class="text-lg mb-6">${text}</p>`;
            }
            messageModal.classList.add('visible');
        }
    </script>
